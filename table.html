<!DOCTYPE html>
<html>
  <head>
    <title>Checker Table Example</title>
  </head>
  <body>
    <p align="center">
        <a href="./16 09 hw.html">Go back</a>

    <h2 align="center">Create a Table which looks like this </h2>
    <table border="1" cellpadding="10" align="center" cellspacing="0">
      <tr>
        <td width ="115">Starting position:</td>
        <td><img src="./white.jpeg" width="30"></td>
        <td><img src="./black.jpeg" width="30"></td>
        <td width="30"></td>
        <td><img src="./white.jpeg" width="30"></td>
        <td><img src="./black.jpeg" width="30"></td>
      </tr>
      </table>

      <table border="1" cellpadding="10" align="center" cellspacing="0">
      <tr>
        <td width ="115">Black moves ahead:</td>
        <td><img src="./black.jpeg" width="30"></td>
        <td width="30"></td>
        <td><img src="./white.jpeg" width="30"></td>
        <td><img src="./black.jpeg" width="30"></td>
        <td><img src="./black.jpeg" width="30"></td>
      </tr>
      </table>

      <table border="1" cellpadding="10" align="center" cellspacing="0">
      <tr>
        <td width ="115">White jumps:</td>
        <td><img src="./white.jpeg" width="30"</td>
        <td><img src="./white.jpeg" width="30"></td>
        <td width="30"></td>
        <td><img src="./black.jpeg" width="30"></td>
        <td><img src="./white.jpeg" width="30"></td>
      </tr>
      </table>

      <table border="1" cellpadding="10" align="center" cellspacing="0">
      <tr>
        <td width ="115">Black moves ahead:</td>
        <td><img src="./black.jpeg" width="30"></td>
        <td><img src="./white.jpeg" width="30"></td>
        <td><img src="./black.jpeg" width="30"></td>
        <td><img src="./white.jpeg" width="30"></td>
        <td width="30"></td>
      </tr>
      </table>

      <table border="1" cellpadding="10" align="center" cellspacing="0">
      <tr>
        <td width ="115">Black jumps:</td>
        <td width="30"></td>
        <td><img src="./white.jpeg" width="30"></td>
        <td><img src="./white.jpeg" width="30"></td>
        <td><img src="./black.jpeg" width="30"></td>
        <td><img src="./white.jpeg" width="30"></td>
      </tr>
      </table>

      <table border="1" cellpadding="10" align="center" cellspacing="0">
      <tr>
        <td width ="115">White moves ahead:</td>
        <td><img src="./white.jpeg" width="30"></td>
        <td width="30"></td>
        <td><img src="./black.jpeg" width="30"></td>
        <td><img src="./black.jpeg" width="30"></td>
        <td><img src="./white.jpeg" width="30"></td>
      </tr>
    </table>
  </body>
