    <!DOCTYPE html>
    <html>

    <head>
        <title>Nested List Example</title>
    </head>

    <body>

        <ol type="A">
            <li>sample</li>
            <li>sample
            <li>sample</li>
            <ol type="I">
                <li>sample</li>
                <li>sample</li>
                <li>sample
                    <ul>
                        <li type="circle">sample</li>
                        <li type="circle">sample</li>
                        <li type="circle">sample</li>
                    </ul>
                </li>

            </ol>

            <ol type="1">
                <li>sample</li>
                <li>sample</li>
                <li>sample</li>
                    <ul>
                        <li>sample</li>
                        <li>sample</li>
                        <li>sample</li>
                    </ul>
            </ol>

        </ol>


    </body>

    </html>

</body>
